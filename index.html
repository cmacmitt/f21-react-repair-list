<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RepairIt</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section className="fixmeapp">
      <header className="header">
        <h1>repğŸ”¥irs</h1>
        <form>
          <input
            className="new-repair"
            placeholder="What needs to be repaired?"
            autofocus=""
          />
        </form>
      </header>
      <section className="main">
        <ul className="repair-list">
          <li data-id="2" className="">
            <div className="view">
              <input className="toggle" type="checkbox" />
              <label>Car makes a funny sound</label>
              <button className="destroy"></button>
            </div>
          </li>
          <li data-id="1" className="completed">
            <div className="view">
              <input className="toggle" type="checkbox" checked="" />
              <label>Kitchen Faucet is leaky</label>
              <button className="destroy"></button>
            </div>
          </li>
          <li data-id="0" className="">
            <div className="view">
              <input className="toggle" type="checkbox" />
              <label>The vents are plugged</label>
              <button className="destroy"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer className="footer">
        <button className="clear-completed">Clear completed</button>
      </footer>
    </section>
  </body>
</html>
